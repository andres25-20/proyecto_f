<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="toast-container"></div>
  <nav>
    <h1>Sistema - Inventario</h1>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="reservaciones.html">Reservaciones</a></li>
      <li><a href="empleados.html">Empleados</a></li>
    </ul>
  </nav>

  <main>
    <section class="form-section">
      <h2>Registrar Producto</h2>
      <form id="formInventario">
        <input type="text" name="nombre" placeholder="Nombre del producto" required>
        <input type="number" name="cantidad" placeholder="Cantidad" min="0" required>
        <input type="number" name="precioUnitario" placeholder="Precio Unitario" min="0" step="0.01" required>
        <input type="text" name="proveedor" placeholder="Proveedor" required>
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Lista de Inventario</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Proveedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tblInventario"></tbody>
      </table>
    </section>
  </main>

  <script src="js/inventario.js"></script>
</body>
</html>
